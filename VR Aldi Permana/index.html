<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Simple Link Component - Basic</title>
    <meta name="description" content="Basic example for Simple Link component."></meta>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="assets/dist/aframe-simple-link-component.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene environment="preset:contact " cursor="rayOrigin: mouse">
      <a-assets>
        <img id="linkImage1" src="./assets/laut.jpg">
      </a-assets>
      <a-entity position="0 1.5 -5" simple-link="href: laut.html; title: laut; image: #linkImage1; radius:1.2; font: monoid"></a-entity>

      <a-assets>
        <img id="linkImage2" src="./assets/hutan.jpg">
      </a-assets>
      <a-entity position="-4 1.5 -5" simple-link="href: Hutan.html; title: Hutan; image: #linkImage2; radius:1.2; font: monoid"></a-entity>

      <a-assets>
        <img id="linkImage3" src="./assets/ship.jpg">
      </a-assets>
      <a-entity position="4 1.5 -5" simple-link="href: dasar.html; title: Dasar Laut; image: #linkImage3; radius:1.2; font: monoid"></a-entity>
    </a-scene>

  </body>
</html>
