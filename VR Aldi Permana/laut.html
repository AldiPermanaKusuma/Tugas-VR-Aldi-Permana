<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://rawcdn.githack.com/elbobo/aframe-gltf-morph-component/07e9b80bd382cc1c19223468d35c453e7c76e9a2/dist/aframe-gltf-morph-component.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <img id="laut" src="./assets/puffer.gif">
    </a-assets>
    <a-sky src="#laut" rotation="0 -90 0"></a-sky>
    <a-assets>
      <a-asset-item 
          id="ship_model" 
          src="./assets/fish/fish.gltf">
      </a-asset-item>
      <a-assets>
        <img id="texture"src="./assets/fish/texture/0202_-_Default_baseColor.jpeg">
      </a-assets>
    </a-assets>
    <a-entity 
      id="ship_model"
      gltf-model="#ship_model"
      material="src: #texture"
      position="2 15 -45"
      gltf-morph="morphtarget:Puffed up;value:1">
    </a-entity>
      <a-entity id="mouseCursor" cursor="rayOrigin: mouse" raycaster="objects: #box"></a-entity>
      <a-entity id="box" geometry="primitive: box" material="color: white" position="5 1.8 -13" rotation="0 30 0" shadow
          animation__mouseenter="property: components.material.material.color; type: color; from: white; to: blue; startEvents: mouseenter; dur: 500"
          animation__mouseleave="property: components.material.material.color; type: color; from: blue; to: white; startEvents: mouseleave; dur: 500"></a-entity>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
  </a-scene>
</body>

</html>
