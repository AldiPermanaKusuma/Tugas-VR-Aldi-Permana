<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tugas Aldi Permana - A-Frame</title>
    <meta name="description" content="Tugas Aldi Permana â€¢ A-Frame">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="assets/dist/aframe-simple-link-component.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
</head>

<body>
    <a-scene background="color: #FAFAFA" environment="preset: forest">
    <a-assets>
	    <img id="puma" src="./assets/puma/textures/MountainPuma_baseColor.png">
	    <img id="puma1" src="./assets/puma/textures/MountainPuma_metallicRoughness.png">
        <img id="texture" src="./assets/bird/textures/MatI_Ride_FengHuang_01b_baseColor.png">
        <img id="texture1" src="./assets/bird/textures/MatI_Ride_FengHuang_01a_baseColor.png">
        <img id="texture2" src="./assets/bird/textures/MatI_Ride_FengHuang_01a_emissive.png">
        <img id="texture3" src="./assets/bird/textures/MatI_Ride_FengHuang_01b_emissive.png">
    </a-assets>

    <a-entity gltf-model="./assets/puma/scene.gltf" scale="1 1 1"position="+3 0.1 1>
        <a-entity
            material="src: #puma"
            gltf-part="body">
        </a-entity>

        <a-entity
            material="src: #puma1"
            gltf-part="mon">
        </a-entity>
    </a-entity>

    <a-entity gltf-model="./assets/bird/scene.gltf" animation-mixer scale="0.01 0.01 0.01"position="-5 0.5 -5>
        <a-entity
            material="src: #texture"
            gltf-part="body_material">
        </a-entity>

        <a-entity
            material="src: #texture1"
            gltf-part="wing_material">
        </a-entity>

        <a-entity
            material="src: #texture2"
            gltf-part="eye_material">
        </a-entity>

        <a-entity
            material="src: #texture3"
            gltf-part="beak_material">
        </a-entity>
    </a-entity>
        <a-entity id="mouseCursor" cursor="rayOrigin: mouse" raycaster="objects: #woodBlock"></a-entity>
        <a-entity id="woodBlock" geometry="primitive: box; width: 2; height: 2; depth: 2"
            material="src: url(https://cdn.aframe.io/360-image-gallery-boilerplate/img/cubes.jpg)"
            position="0 1.8 -3" rotation="0 30 0"
            animation__mouseenter="property: rotation; to: 0 390 0; easing: linear; dur: 1000; startEvents: mouseenter"
            animation__mouseleave="property: rotation; to: 0 30 0; easing: linear; dur: 1000; startEvents: mouseleave">
            <a-link href="index.html" title="Go to Google.com"></a-link>
        </a-entity>
    </a-scene>
</body>

</html>
